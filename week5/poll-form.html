<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130 | HTML FORM - User Poll</title>
</head>

<body>
    <header>
        <h1> WDD 130 | Andre Linhares | HTML Form User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" name="useremail" id="email">

            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="favoritebrowser">What is your favorite Browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="Other">Other</option>
                </select> <br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"> <br>
                <label for="feedback">List the places you lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="MossorÃ³, Prague, Caxias do Sul, Hawaii"></textarea>
            </fieldset>
            <button id="button" type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p> 2024 | HTML Form - User Poll Activity | Andre Linhares </p>
    </footer>
</body>

</html>
